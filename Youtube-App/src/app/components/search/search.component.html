<section class="filter-wrapper">
  <div class="keyword-wrapper">
    <input [formControl]="queryField" type="text" id="keyword" placeholder="Search" autofocus/>
  </div>
  <ul class="filter-select">
    <li *ngFor="let result of results" class="filter-select-list">
      <p (click)="selectVideo(result.id)">{{result.name}}</p>
    </li>
  </ul>
</section>
